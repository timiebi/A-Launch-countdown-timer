<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-countdown-component</title>
    <!-- font link -->
   <!-- <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/brands.css"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="center">
        <div class="container">
            <div class="header">
            <h4>WE'RE LAUNCHING SOON</h4>
            </div>
            <div class="flip_card">
                <div class="days">
                   <div class="days_number">
                   <span class="dayz">08</span>
                   </div>
                   <p>days</p>
                </div>
                <div class="hours">
                    <div class="hour_number">
                    <span class="hourz">23</span>
                    </div>
                    <p>Hours</p>
                </div>
                <div class="minute">
                    <div class="minute_number">
                    <span class="minutez">55</span>
                    </div>
                    <p>Minutes</p>
                </div>
                <div class="second">
                    <div class="second_number">
                    <span class="secondz">41</span>
                    </div>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        </div>
        <div class="icons">
            <i class="fa fa-facebook fa-lg"></i>
            <i class="fa fa-pinterest fa-lg"></i>
            <i class="fa fa-instagram fa-lg"></i>
        </div>
        <div class="images">
        <img src="./image/images/pattern-hills.svg" alt="">
        </div>
    </main>
    <!-- <canvas id="canvas"></canvas> -->
    <script src="./app.js"></script> 
</body>
</html>
